<!DOCTYPE html>
<html>
<head>
	<title>Patient Data Form</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="ReminderApp">
	<div ng-controller="PatientDataFormController">
		<table>
			<tr>
				<td> Baby Name: </td>
				<td> <input type="text" name="babyName">
			</tr>
			<tr>
				<td> Gender: </td>
				<td> <input type="text" name="babyGender">
			</tr>
			<tr>
				<td> Baby Date of birth: </td>
				<td> <input type="text" name="babyDOB">
			</tr>
			<tr>
				<td> Mother Name: </td>
				<td> <input type="text" name="motherName">
			</tr>
			<tr>
				<td> Address: </td>
				<td> <input type="text" name="address">
			</tr>
			<tr>
				<td> Last date of vaccine: </td>
				<td> <input type="text" name="lastDateOfVaccine">
			</tr>
			<tr>
				<td> Next date of vaccine: </td>
				<td> <input type="text" name="nextDateOfVaccine">
			</tr>
			<tr>
				<td> </td>
				<td> <input type="Submit" ng-click="exportToFile()">
			</tr>
		</table>
	</div>
</body>
</html>
